<p-table [value]="devices">
    <ng-template pTemplate="header">
        <tr>
            <th>Vendor</th>
            <th>Date Created</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
    </ng-template>

    <ng-template pTemplate="body" let-device>
        <tr>
            <td>{{ device.vendor }}</td>
            <td>{{ device.dateCreated | date:'shortDate' }}</td>
            <td>{{ device.status | deviceStatus }}</td>
            <td><a class="danger" (click)="remove(device.id)">Delete</a></td>
        </tr>
    </ng-template>
</p-table>

<div class="tool-bar">
    <button *ngIf="canAdd" pButton label="Add Device" (click)="create()"></button>
</div>

<!-- Edit Dialog -->
<peripheral-device-edit-dialog *ngIf="_creating"
    (saved)="onSaved($event)"
    (closed)="onClosed()"
></peripheral-device-edit-dialog>
